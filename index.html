<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <a href="#" class="logo">
            <img src="./assets/images/logo (1).png" alt="" srcset="">
        </a>
        <ul class="nav-list">
            <li><a href="#">About</a></li>
            <li><a href="#">MemberShip</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="right-content">
            <a href="#" class="nav-btn">Sign in</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <!-- hero section -->
    <section class="hero">
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration="1400">#Coffee For Hot Days</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">- Cold Brew</h1>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">Boots Your Productivity And Build
                Your Mood With a Glass Of Coffee In The Morning. Coffee Has a
                Stimulating Effect. </p>
            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="300">
                <a href="#" class="btn">Order Now</a>
                <a href="#" class="price">
                    $16.00 | <span>Regular Price</span>
                </a>
            </div>

        </div>
        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
            <img src="./assets/images/hero.png" alt="">
        </div>


    </section>
    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i
                class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="ri-youtube-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-fill"></i></a>

    </div>
    <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="300">
        <a href="#"><i class="ri-scroll-to-bottom-line"></i>
            Scroll Down</a>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
            {
                offset: 1,
            }
        );
    </script>
</body>

</html>
